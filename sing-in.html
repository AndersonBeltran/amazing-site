<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/amazing_logo.svg" />
    <title>Sing in</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <main class="container mt-4 container d-flex justify-content-center align-items-center align-content-center vh-100">
      <div class="card p-4 bg-body-secondary" style="width: 30rem">
        <form>
          <a href="amazing.html"><img src="img/amazing_logo.svg" width="73" height="49" alt="Amazin-logo" /></a>
          <h2 class="mb-4">Sing In</h2>
          <div class="mb-3">
            <label class="form-label" for="username">User Name</label>
            <input id="username" class="form-control" type="UserName" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              id="password"
              class="form-control"
              type="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
            />
            <div class="form-text mb-5">
              <a href="">Forgot Password?</a>
            </div>

            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember Me?</label>
            </div>
          </div>
          <button type="submit" class="w-100 btn btn-primary">Sign In</button>
        </form>
      </div>
    </main>
    <footer class="bg-light">&copy;2024 Amazing</footer>
  </body>
</html>
