<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/amazing_logo.svg" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body style="background-color: #ffffff">
    <main class="container px-0 my-5 rounded border border-dark-subtle d-flex flex-column flex-md-row">
      <form class="d-flex flex-column p-5 flex-grow-1 rounded bg-body-secondary">
        <a class="mb-4" href="amazing.html"
          ><img src="img/amazing_logo.svg" width="73" height="49" alt="Amazin-logo"
        /></a>
        <h3 class="mb-4">Checkout</h3>
        <h5 class="mb-3">Billing Address</h5>
        <div class="mb-3 d-flex">
          <div class="me-3 flex-grow-1">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required />
          </div>
          <div class="flex-grow-1">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (optional)</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" required />
        </div>
        <div class="mb-3 d-flex">
          <div class="me-3 flex-grow-1">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="Zip" required />
          </div>
          <div class="me-3 flex-grow-1">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required />
          </div>
          <div class="me-3 flex-grow-1">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option selected>Choose...</option>
              <option>NY</option>
              <option>NJ</option>
            </select>
          </div>
        </div>
        <div class="mb-3 me-3 w-50">
          <label for="state" class="form-label">Country</label>
          <select class="form-select" id="state" required>
            <option selected>Choose...</option>
            <option>USA</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Use this address for shipping</label>
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Save this information for next time</label>
        </div>
        <hr />
        <div class="mb-3">
          <h5 class="mb-3">Payment</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment-type" id="credit" required />
            <label class="form-check-label" for="credit"> Credit Card </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment-type" id="debit" required />
            <label class="form-check-label" for="debit"> Debit Card </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment-type" id="paypal" required />
            <label class="form-check-label" for="paypal"> PayPal </label>
          </div>
        </div>
        <div class="mb-3 d-flex">
          <div class="me-3 flex-grow-1">
            <label for="card-name" class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="card-name" required />
            <p class="form-text">Full name as displayed on card</p>
          </div>
          <div class="flex-grow-1">
            <label for="card-number" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="000-000-0000" required />
          </div>
        </div>

        <div class="mb-3 d-flex">
          <div class="me-3 flex-grow-1">
            <label for="card-expiration" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="card-expiration" placeholder="mm/yy" required />
          </div>
          <div class="flex-grow-1">
            <label for="card-cvv" class="form-label">CVV</label>
            <input type="passowrd" class="form-control" id="card-cvv" required />
          </div>
        </div>
      </form>
    </main>
    <footer class="bg-light">&copy;2024 Amazing</footer>
  </body>
</html>
